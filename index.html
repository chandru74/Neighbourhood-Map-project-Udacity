<!DOCTYPE html>
<html>
  <head>
    <title>Neighbourhood map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
     <header> Places to visit in Karnataka</header>
      <input type="text" id="searchInputBox"  placeholder="Enter place" data-bind="textInput: searchQuery">
      <div data-bind="foreach: searchResult">
       <button data-bind="text: title, click: getDetails"></button>
      </div>
      <div data-bind="text: place_description" class="description"> </div>    
      <h2 data-bind="text: errorMessage"></h2>
      <div id="map"></div>
      
      <script src="js/jquery-3.2.1.min.js"></script>
      <script src="js/knockout-3.4.2.js"></script>
      <script src="js/model.js"></script>
      <script src="js/app.js"></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBK0xMqAaiFbXHih6MBCvFPQ-_-lV3O_N0&callback=initMap"  onerror='googleError()'></script>
  </body>
</html>
